<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Formulario</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="interface">
      <div class="logo">
        <a href="#">
          <img src = "src/assets/images/thothmarket.png" alt="Logo">     
        </a>
      </div>
      <nav class="menu-desktop">
        <ul>
          <li><a href="#">Tela Inicial</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Ofertas</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <div class="cadastro-container">
    <h2></h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="">
  
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="">
      
      
      <label for="data de nascimento">Data de Nascimento</label>
      <input type="data" id="data" name="data" placeholder="">
  
      
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="">
  
      <label for="senha">Senha</label>
      <input type="password" id="password" name="password" placeholder="">
  
      
      <label for="Confirmar senha">Confirmar senha</label>
      <input type="password" id="password" name="password" placeholder="">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="">
    </form>
    <h3>Endereço</h3>
    <form (ngSubmit)="buscarCep()">
      <label for="cep">Cep</label>
      <input 
        type="text" 
        id="cep" 
        name="cep" 
        [(ngModel)]="cep" 
        (ngModelChange)="buscarCep()" 
        placeholder="Digite o CEP" 
        required 
      />
    
      <label for="logradouro">Logradouro</label>
      <input 
        type="text" 
        id="logradouro" 
        name="logradouro" 
        [(ngModel)]="logradouro" 
        placeholder="" 
        readonly
      />
    
      <label for="number">Número</label>
      <input 
        type="number" 
        id="number" 
        name="number" 
        [(ngModel)]="numero" 
        placeholder="" 
      />
    
      <label for="complemento">Complemento</label>
      <input 
        type="text" 
        id="complemento" 
        name="complemento" 
        [(ngModel)]="complemento" 
        placeholder="" 
      />
    
      <label for="bairro">Bairro</label>
      <input 
        type="text" 
        id="bairro" 
        name="bairro" 
        [(ngModel)]="bairro" 
        placeholder="" 
        readonly
      />
    
      <label for="cidade">Cidade</label>
      <input 
        type="text" 
        id="cidade" 
        name="cidade" 
        [(ngModel)]="cidade" 
        placeholder="" 
        readonly
      />
    </form>
    
    <button id="cadastro-btn">Cadastrar-se</button>
  </div>
  
  <app-root></app-root>
</body>
</html>
